name: Deploy Application

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
  workflow_dispatch:  # Permite ejecuci√≥n manual desde GitHub Actions

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}

      - name: Debug EC2_HOST value
        run: echo "EC2_HOST is ${{ secrets.EC2_HOST }}"

      - name: Deploy Backend via Docker Compose on EC2
        run: |
          echo "EC2_HOST is ${{ secrets.EC2_HOST }}"
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            cd test/devops-interview-ultimate/backend
            docker-compose down
            docker-compose up --build -d
          EOF
